<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404 - Página no encontrada</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
        font-family: "Work Sans", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 8rem;
        margin: 0;
        font-weight: 900;
        letter-spacing: -3px;
      }

      p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 2rem;
      }

      a {
        text-decoration: none;
        color: #000;
        font-weight: 600;
        border: 1px solid #000;
        padding: 0.6rem 1.2rem;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>La página que buscas no existe.</p>
    <a href="index.html">Volver al inicio</a>
  </body>
</html>
